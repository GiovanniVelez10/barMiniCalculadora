<h1 style="text-align: center;">{{ title }}</h1>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<hr style="background:rgb(3, 243, 3); height: 20px;"><br><br><br>


<form class="form-control-lg" style="text-align: center;">


  Numero 1: <input class="form-control-lg" type="number"  [(ngModel)]="numero1" name="numero1"><br><br><br>

   Numero 2:<input class="form-control-lg " type="number" [(ngModel)]="numero2" name="numero2"><br><br>
  <div class="container">
  <button class="btn btn-warning" type="submit" (click)="sumar()">Sumar</button>
  <button class="btn btn-primary" type="submit" (click)="restar()">Restar</button>
  <button class="btn btn-success" type="submit" (click)="multiplicar()">Multiplicar</button>
  <button class="btn btn-danger" type="submit" (click)="dividir()">Dividir</button>
</div>

</form><br><br>

<h1> El numero 1  es: {{numero1}}</h1>
<h1> El numero 2 es: {{numero2}}</h1>
<h1> El resultado es: {{resultado}}</h1>
